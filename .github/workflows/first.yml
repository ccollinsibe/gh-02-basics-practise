name: First Workflow
on: push
jobs: 
    Lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install nodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Run npm
              run: npm install
            - name: Run Lint
              run: npm run lint